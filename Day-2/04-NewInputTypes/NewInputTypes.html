<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New Input Types</title>
	<script>
	window.addEventListener("DOMContentLoaded",function(){
		document.getElementById("inputRange").addEventListener("change",function(){
			document.getElementById("spanRange").innerHTML = this.value;
		});
	});
	</script>
	<style>
	div{
		display: block;
		font-size: 2em;
		-webkit-margin-before: 0.67em;
		-webkit-margin-after: 0.67em;
		-webkit-margin-start: 0px;
		-webkit-margin-end: 0px;
		font-weight: bold;
		
	}
	</style>
</head>
<body>
	<form action="">
		<input type="text">
	<br>
	<input type="number">
	<br>
	<input type="range" min="0" max="100" value="0" id="inputRange"><span id="spanRange"></span>
	<br>
	<input type="email">
	<br>
	<input type="tel">
	<br>
	<input type="url">
	<br>
	<input type="color">
	<br>
	<input type="date" required>
	<br>
	<input type="xyz">
	<br>
	<input type="submit">
	</form>
	<h1>This is a heading</h1>
	<div>This is a heading</div>
</body>
</html>

<!-- To verify the support of an input type

function isInputTypeSupported(inputType){
   if (inputType === "text") return true;
   var element = document.createElement("input");
   element.setAttribute("type",inputType);
   return element.type === inputType;
}

 -->
